name: miel_work_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.5.2+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0
  flutter_launcher_icons: ^0.13.1
  intl: ^0.19.0
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  http: ^1.2.2
  flutter_spinkit: ^5.2.1
  page_transition: ^2.1.0
  modal_bottom_sheet: ^3.0.0
  alert_banner: ^1.0.1
  syncfusion_localizations: ^26.2.5
  syncfusion_flutter_pdfviewer: ^26.2.5
  syncfusion_flutter_calendar: ^26.2.5
  file_picker: ^8.0.6
  file_selector: ^1.0.3
  pdf: ^3.11.0
  universal_html: ^2.2.4
  common_utils: ^2.1.0
  month_picker_dialog: ^4.0.1
  multiple_stream_builder: ^3.0.2
  image_picker: ^1.1.2
  url_launcher: ^6.3.0
  flutter_datetime_picker_plus: ^2.2.0
  flutter_app_badger: ^1.5.0
  currency_text_input_formatter: ^2.2.3
  flutter_file_dialog: ^3.0.2
  flutter_colorpicker: ^1.1.0
  calendar_date_picker2: ^1.1.5
  package_info_plus: ^8.0.0
  version: ^3.0.2
  in_app_review: ^2.0.9
  custom_pop_up_menu: ^1.2.4
  signature: ^5.5.0
  connectivity_plus: ^6.0.3

  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5
  cloud_firestore: ^4.17.3
  firebase_storage: ^11.7.5
  firebase_messaging: ^14.9.2
  flutter_local_notifications: ^17.1.2

dependency_overrides:
  flutter_colorpicker:
    git:
      url: https://github.com/mchome/flutter_colorpicker
      ref: master  # or 786d04363f587b818ce585d25b9c2bb62de95aba

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SourceHanSansJP-Bold
      fonts:
        - asset: assets/fonts/SourceHanSansJP-Bold.otf
    - family: SourceHanSansJP-Regular
      fonts:
        - asset: assets/fonts/SourceHanSansJP-Regular.otf

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/icon.png'
  adaptive_icon_background: '#FFD54F'
  adaptive_icon_foreground: 'assets/images/icon_adaptive_foreground.png'